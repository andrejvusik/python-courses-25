# .github/workflows/mypy.yml

name: mypy

on: [push, pull_request]

jobs:
    black:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Setup Python
              uses: actions/setup-python@v1
              with:
                  python-version: 3.10

            - name: Install dependencies with pip
              run: pip install mypy

            - name: Run mypy check
              run: mypy . --check
              
